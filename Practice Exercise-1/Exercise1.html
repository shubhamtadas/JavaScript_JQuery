<!-- Exercise1. Create a simple login page with username and pass word field and a login button. On click of login call java script to show popup message as "Welcome  username". -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <h1>Login Page</h1>
    <meta charset="utf-8">
    <title>Login Page</title>
    <script >
            function showAlert(){

                    var user = document.getElementById('username').value;
                    alert("Welcome " + user);

            }
    </script>
  </head>
  <body>
    <form>
            <label for="username">Username:</label>
             <input type="text" id="username" placeholder="Username" required>
             <label for="password">Password:</label>
             <input type="password" id="password" placeholder="Password" required>
             <input type="button"  value="Login" onclick="showAlert()">
    </form>
    </body>
</html>
