<!-- Create a student info form. Collect information like student name,age,year of passing, name of collage and Submit button. On click of submit display the information entered in a alert box. -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <h1>Student Info</h1>
   <meta charset="utf-8">
   <title>Student Info</title>
   <script>
   function showAlert(){
          var name = document.getElementById('studentName').value;
          var age = document.getElementById('studentAge').value;
          var year = document.getElementById('yearOfPassing').value;
          var name2 = document.getElementById('nameOfCollege').value;

          alert("Student Name: "+ name +"\nStudent Age: "+ age+"\nYear Of Passing: "+year+"\nName of College: "+ name2);
   }
   </script>
 </head>
 <body>
   <form>
           <label for="studentName">Student Name: </label><input type="text" id="studentName" required><br><br>
           <label for="studentAge">Age: </label><input type="number" id="studentAge" required><br><br>
           <label for="yearOfPassing">Year of Passing: </label><input type="text" id="yearOfPassing" required><br><br>
           <label for="nameOfCollege">Name of College: </label><input type="text" id="nameOfCollege" required><br><br>
           <input type="button" value="Submit" onclick="showAlert()">

   </form>
 </body>
</html>
